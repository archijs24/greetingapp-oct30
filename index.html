<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive meta tag -->
    <title>Greeting App</title>
    <style>
        body {
            background-color: azure;
            font-family: Arial, sans-serif; /* Clean font */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add some padding for mobile */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        
        h1 {
            font-size: 6vw; /* Responsive font size */
            color: #2E4A7C; /* Darker color for better contrast */
            margin-bottom: 20px; /* Spacing below the heading */
        }
        
        form {
            background-color: #ffffff; /* White background for form */
            padding: 20px; /* Padding inside the form */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
            text-align: center; /* Center text within the form */
            width: 100%; /* Full width on mobile */
            max-width: 600px; /* Maximum width for larger screens */
        }
        
        input[type="text"] {
            width: 80%; /* Full width for input */
            padding: 15px; /* Padding inside the input */
            font-size: 4vw; /* Responsive font size */
            border: 2px solid #2E4A7C; /* Border color */
            border-radius: 5px; /* Slightly rounded corners */
            margin-bottom: 20px; /* Spacing below the input */
            transition: border-color 0.3s; /* Smooth transition for border color */
        }

        input[type="text"]:focus {
            border-color: #4A90E2; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }
        
        input[type="submit"] {
            font-size: 4vw; /* Responsive font size */
            background-color: #4A90E2; /* Button color */
            color: white; /* Text color */
            border: none; /* Remove default border */
            border-radius: 5px; /* Slightly rounded corners */
            padding: 15px; /* Padding for button */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition for background color */
            width: 100%; /* Full width for button */
        }

        input[type="submit"]:hover {
            background-color: #357ABD; /* Darker button color on hover */
        }
        
        h2 {
            font-size: 4vw; /* Responsive font size */
            color: #2E4A7C; /* Darker color for contrast */
            margin-top: 20px; /* Spacing above the greeting message */
        }
    </style>
</head>
<body>
    <h1>Greeting App</h1>
    <form onsubmit="show()">
        <input type="text" id="name" placeholder="Enter your name">
        <input type="submit" value="Submit">
    </form>
    <h2 id="msg"></h2>

    <script>
        function show() {
		event.preventDefault();
		let name=document.getElementById("name");
		let msg=document.getElementById("msg");


		if(name.value==="")
		{
			alert("Please enter name");
			msg.innerHTML="";
			name.focus();
			return;
		}

		if(!name.value.match("^[A-za-z ]$"))
		{
			alert("Name should contain only characters");
			msg.innerHTML="";
			name.focus();
			return;
		}

		let d=new Date();
		let hr=d.getHours();

		if(hr<12)
		{
			msg.innerHTML="Hello,Good Morning  "+name.value+"!";

		}
		else if(hr<16)
		{
			msg.innerHTML="Hello,Good Afternoon  "+name.value+"!";
		}
		else
		{
			msg.innerHTML="Hello,Good Evening  "+name.value+"!";			
                    }
}
    </script>
</body>
</html>
